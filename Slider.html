    <link rel="stylesheet" href="slider.css" />

                    <img class="image"
                        src="https://images.pexels.com/photos/14918437/pexels-photo-14918437.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"

                    <img class="image"

                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/10515553/pexels-photo-10515553.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="" />
                </div>
            </div>
